
<div>
	<div data-lysine-view="map" id="map" style="background-color: #01b1d7; padding:16px;">
		<img src="assets/img/map.svg" id="mapimg" alt="World map">
		<div  data-lysine-view data-for="stops">
			<div class="discovery-form-header" id="marker" style="left: 0; top: 0" data-lysine-style="left: {{offsetX}}px; top: {{offsetY}}px" >
				<span class="dot"></span>
				<span data-condition="bool(label) == true" class="country" id="label" data-for="name">Wohin moechten sie reisen?</span>
			</div>
		</div>
	</div>
</div>
