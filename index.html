<!DOCTYPE html>
<html>
	<head>
		<title>Visa-Gate Widget</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<meta name="_scss" content="assets/scss/_/">
		<meta name="vg.assets" content="http://192.168.10.137/VG-Widget/assets">
		<meta name="vg.api" content="http://192.168.10.137/Visagate">
		<meta name="vg.language" content="en">
		<meta name="vg.stops.reason.default" content="student">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		
	</head>
	<body>
		<div class="spacer" style="height: 30px"></div>
		
		<div class="row l1">
			<div class="span l1">
				<div style="border-radius: .3rem; background: #F0E69B; color: #706B26; padding: .2rem 1.2rem" onclick="window.location = '//widget.visa-gate.com'">
					<p>
						<strong>Wichtiger Hinweis:</strong> Sie befinden sich auf der VISA-GATE Test Umgebung.
						Bitte klicken sie <a href="//widget.visa-gate.com" style="color: #706B26; font-weight: bold">hier (https://widget.visa-gate.com)</a> um auf die VISA-GATE
						Kunden Umgebung zu gelangen.
					</p>
				</div>
			</div>
		</div>
		
		<div class="spacer" style="height: 30px"></div>
		
		<div style="text-align: center">
			<img src="assets/img/logo.svg" id="logo" style="max-height: 120px; max-width: 95%">
		</div>
		
		<div class="spacer" style="height: 20px"></div>
		
		
		<div id="visa-gate-widget"><a href="https://visa-gate.com/">Powered by Visa-Gate</a></div>
		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
		
		<script type="text/javascript">(function() {
			var fn = function() {
				var fragment = document.location.hash.substr(1);
				var logo = document.getElementById('logo');
				if (fragment) { logo.src = 'partners/' + fragment + '.png'; }
				return fn;
			};
			
			window.onhashchange = fn();
		}());</script>
	</body>
</html>
