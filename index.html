<!DOCTYPE html>
<html>
	<head>
		<title>Visa-Gate Widget</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<meta name="_scss" content="assets/scss/_/">
		<meta name="vg.assets" content="http://192.168.100.97/VG-Widget/assets">
		<meta name="vg.api" content="http://192.168.100.97/Visagate">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		
	</head>
	<body>
		<div class="spacer" style="height: 30px"></div>
		
		<div style="text-align: center">
			<img src="assets/img/logo.svg" id="logo" style="max-height: 120px; max-width: 95%">
		</div>
		
		<div class="spacer" style="height: 20px"></div>
		
		
		<div id="visa-gate-widget"><a href="https://visa-gate.com/">Powered by Visa-Gate</a></div>
		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
		
		<script type="text/javascript">(function() {
			var fn = function() {
				var fragment = document.location.hash.substr(1);
				var logo = document.getElementById('logo');
				if (fragment) { logo.src = 'partners/' + fragment + '.png'; }
				return fn;
			};
			
			window.onhashchange = fn();
		}());</script>
	</body>
</html>
